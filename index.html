<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ToDoリスト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>完了済みタスク</h2>
<ul id="completed-tasks">
  <li>ゴミ出し</li>
</ul>
  <header>
    <h1>ToDoリスト</h1>
  </header>

  <main>
    <section id="tasks">
      <h2>未完了タスク</h2>
      <ul>
        <li>レポートを提出する</li>
        <li>部屋を片付ける</li>
        <li>メールを確認する</li>
      </ul>
    </section>
  </main>
<h3>仕事</h3>
<ul id="work-tasks">
  <li>レポートを書く</li>
</ul>

<h3>プライベート</h3>
<ul id="private-tasks">
  <li>部屋を掃除する</li>
</ul>
  <footer>
    <p>© 2025 ToDo Inc.</p>
  </footer>
</body>
</html>
