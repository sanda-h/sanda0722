<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ToDo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>

    <img src="shinsuke.png" alt="ロゴ" class="logo">

    <h1>あなたのToDoリスト</h1>

  </header>

  <main>
    <section id="tasks">

      <h2>Pending Tasks</h2>

      
      <ul>
        <li>submit a report</li>
        <li>clean up the room</li>
        <li>check my email</li>
      </ul>
    </section>
  </main>
  
<h3>Work</h3>
  
<ul id="work-tasks">
  <li>レポートを書く</li>
</ul>

<h3>プライベート</h3>
<ul id="private-tasks">
  <li>部屋を掃除する</li>
</ul>


<h2>Completed</h2>
<ul id="completed-tasks">
  <li>ゴミ出し</li>
</ul>
<table>
  <thead>
    <tr>
      <th>タスク</th>
      <th>締切</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <!-- 各タスク行に締切セルを追加 -->
  </tbody>
</table>


  <footer>
    <p>© 2025 ToDo Inc.</p>
  </footer>
</body>
</html>
